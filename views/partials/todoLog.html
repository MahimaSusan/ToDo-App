<form name="frm" ng-submit="">
    <input type="text" name="todo" ng-model="newTodo" required/>
    <button ng-disabled="frm.$invalid" ng-click="addTodo()">
        Go
    </button>
</form>
<ul>
    <li class = "list" ng-repeat="todo in todos"  ng-class="{'selected':$index == selectedRow, strikeItem: todo.done }" ng-click="setClickedRow($index)" >
        <input ng-model="todo.done" type="checkbox" />
        <span ng-class="{'done': todo.done}">
             {{ todo.title }} 
            <div stopwatch todo=todo time="sharedTime">
            </div>
        </span>
    </li>
</ul>

<script type="text/ng-template" id="stopwatch.html"> 

        <button href="" ng-show ="timerCtrl.play" id="timerPlay" class="played" ng-click="timerCtrl.plays();timerCtrl.showme=false"> Play</button>
  <button href=""  ng-show ="!timerCtrl.play" id="timerPause" class="paused"  ng-click="timerCtrl.pauses(timerCtrl.getElapsedMs()); timerCtrl.showme=true">Pause</button>
        
<button ng-show="timerCtrl.showme; " ng-click="todo.done=true;timerCtrl.complete(todo);timerCtrl.showremove=true">
            Complete
        </button>
        <button  ng-show="!timerCtrl.showme; timerCtrl.showremove; " ng-click="timerCtrl.remove(todo)">
            remove
        </button>

        <div class="timer">
                {{timerCtrl.getElapsedMs()}}
            </div>     
 </script>
