<div>
  <h3 class="h1_size list-group-item list-group-item-success ">{{list}}
    <i class="fa fa-plus-circle icon" ng-click="todoForm()">
    </i>
</h3>
<span class="list-group-item list-group-item-danger empty_width" ng-show="empty">
  No todos in {{list}}.
</span>
<div >
  <ul >
      <li class="list-group-item list-group-item-warning todos" ng-repeat="todo in catgtodos ">
        {{ todo.text }}
      </li>
  </ul>
</div>
<div class="add_catg" ng-show="todoform">
<input class="new_input" type="text" ng-model="newTodo" placeholder="Enter todo" required/>
<button ng-click="addtodo()" class="btn btn-primary todo_btn">
    addtodo
</button>
</div>
</div>
